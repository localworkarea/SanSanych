<!DOCTYPE html>
<html lang="en">

<head>
	<title>Сан Санич</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20231004140232">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main data-fp class="main">

			<section data-fp-section class="first">
				<div class="first__bg-mob">
					<picture><source srcset="img/01.webp" type="image/webp"><img class="first__bg-top-img scale" src="img/01.jpg" alt="background"></picture>
				</div>
				<div class="first__bg bg-image">
					<picture><source srcset="img/01.webp" type="image/webp"><img src="img/01.jpg" alt="background"></picture>
				</div>
				<div class="first__bg-mob">
					<picture><source srcset="img/01-mob.webp" type="image/webp"><img class="first__bg-btm-img scale2" src="img/01-mob.jpg" alt="background"></picture>
				</div>
				<div class="first__container">
					<div class="first__head">
						<div class="first__logo">
							<picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="logo"></picture>
						</div>
					</div>

					<h1 class="first__title title-main">Ані хвилини<br> спокою?</h1>

					<div class="first__button btn-next">
						<button type="button" class="first__btn btn-next__arrow bounce">
							<img class="btn-next__icon" src="img/icons/arrow.svg" alt="arrow">
						</button>
					</div>
				</div>
			</section>

			<section data-fp-section class="second">
				<div class="second__bg bg-image">
					<picture><source srcset="img/02.webp" type="image/webp"><img class="second__bg-pc" src="img/02.jpg" alt="background"></picture>
				</div>
				<div class="second__container">
					<div class="second__head">
						<div class="second__logo">
							<picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="logo"></picture>
						</div>
					</div>

					<div class="second__speak speak">
						<img class="speak__icon" src="img/comm.svg" alt="comment">
						<h2 class="speak__title">Потрібно<br> зняти стрес!</h2>
					</div>

					<div class="second__next">
						<button type="button" class="second__next-btn">
							<span class="second__next-btn_wrapp"></span>
							<span class="second__next-btn_txt">зняти стрес</span>
						</button>
					</div>

					<div class="second__button btn-next">
						<button type="button" class="second__btn btn-next__arrow bounce">
							<img class="btn-next__icon" src="img/icons/arrow.svg" alt="arrow">
						</button>
					</div>
				</div>
			</section>

			<section data-fp-section class="third">
				<div class="third__bg bg-image">
					<picture><source srcset="img/03.webp" type="image/webp"><img src="img/03.jpg" alt="background"></picture>
				</div>
				<div class="third__bg-mob">
					<picture><source srcset="img/03-mob-2.webp" type="image/webp"><img src="img/03-mob-2.png" alt="background"></picture>
				</div>
				<div class="third__packs-wrapp">
					<div class="third__packs left">
						<picture><source srcset="img/pack-01.webp" type="image/webp"><img class="third__packs_left" src="img/pack-01.png" alt="pack"></picture>
					</div>
					<div class="third__packs right">
						<picture><source srcset="img/pack-02.webp" type="image/webp"><img class="third__packs_right" src="img/pack-02.png" alt="pack"></picture>
					</div>
				</div>
				<div class="third__container">
					<div class="third__head">
						<div class="third__logo">
							<picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="logo"></picture>
						</div>
					</div>

					<h2 class="third__title title-main">Насіння - антистрес<br> для рідної країни!</h2>

					<div class="third__button btn-next">
						<button type="button" class="third__btn btn-next__arrow bounce">
							<img class="btn-next__icon" src="img/icons/arrow.svg" alt="arrow">
						</button>
					</div>
				</div>
			</section>

			<section data-fp-section class="fourth">
				<div class="fourth__bg bg-image">
					<picture><source srcset="img/03.webp" type="image/webp"><img src="img/03.jpg" alt="background"></picture>
				</div>
				<div class="fourth__container">

				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20231004140232"></script>
</body>

</html>
