<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"Сан Санич"
	})
	<body>
		<div class="wrapper">
			<main data-fp class="main">

				<section data-fp-section class="first">
					<div class="first__bg-mob">
						<img class="first__bg-top-img scale" src="@img/01.jpg" alt="background">
					</div>
					<div class="first__bg bg-image">
						<img src="@img/01.jpg" alt="background">
					</div>
					<div class="first__bg-mob">
						<img class="first__bg-btm-img scale2" src="@img/01-mob.jpg" alt="background">
					</div>
					<div class="first__container">
						<div class="first__head">
							<div class="first__logo">
								<img src="@img/logo.png" alt="logo">
							</div>
						</div>

						<h1 class="first__title title-main">Ані хвилини<br> спокою?</h1>

						<div class="first__button btn-next">
							<button type="button" class="first__btn btn-next__arrow bounce">
								<img class="btn-next__icon" src="@img/icons/arrow.svg" alt="arrow">
							</button>
						</div>
					</div>
				</section>

				<section data-fp-section class="second">
					<div class="second__bg bg-image">
						<img class="second__bg-pc" src="@img/02.jpg" alt="background">
					</div>
					<div class="second__container">
						<div class="second__head">
							<div class="second__logo">
								<img src="@img/logo.png" alt="logo">
							</div>
						</div>

						<div class="second__speak speak">
							<img class="speak__icon" src="@img/comm.svg" alt="comment">
							<h2 class="speak__title">Потрібно<br> зняти стрес!</h2>
						</div>

						<div class="second__next">
							<button type="button" class="second__next-btn">
								<span class="second__next-btn_wrapp"></span>
								<span class="second__next-btn_txt">зняти стрес</span>
							</button>
						</div>

						<div class="second__button btn-next">
							<button type="button" class="second__btn btn-next__arrow bounce">
								<img class="btn-next__icon" src="@img/icons/arrow.svg" alt="arrow">
							</button>
						</div>
					</div>
				</section>

				<section data-fp-section class="third">
					<div class="third__bg bg-image">
						<img src="@img/03.jpg" alt="background">
					</div>
					<div class="third__bg-mob">
						<img src="@img/03-mob-2.png" alt="background">
					</div>
					<div class="third__packs-wrapp">
						<div class="third__packs left">
							<img class="third__packs_left" src="@img/pack-01.png" alt="pack">
						</div>
						<div class="third__packs right">
							<img class="third__packs_right" src="@img/pack-02.png" alt="pack">
						</div>
					</div>
					<div class="third__container">
						<div class="third__head">
							<div class="third__logo">
								<img src="@img/logo.png" alt="logo">
							</div>
						</div>

						<h2 class="third__title title-main">Насіння - антистрес<br> для рідної країни!</h2>

						<div class="third__button btn-next">
							<button type="button" class="third__btn btn-next__arrow bounce">
								<img class="btn-next__icon" src="@img/icons/arrow.svg" alt="arrow">
							</button>
						</div>
					</div>
				</section>

				<section data-fp-section class="fourth">
					<div class="fourth__bg bg-image">
						<img src="@img/03.jpg" alt="background">
					</div>
					<div class="fourth__container">

					</div>
				</section>
			</main>
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
